<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <!--         ============================================================        【移动端适配设置】        - width=device-width: 宽度等于设备宽度        - initial-scale=1.0: 初始缩放比例为1        - maximum-scale=1.0: 最大缩放比例为1        - user-scalable=no: 禁止用户手动缩放        ============================================================    -->    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <!--         【iOS Safari 全屏模式设置】        - apple-mobile-web-app-capable: 允许全屏运行        - apple-mobile-web-app-status-bar-style: 状态栏样式    -->    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    <!-- 【Android Chrome 主题色】 -->    <meta name="theme-color" content="#ffffff">    <title>薯片机 - AI 聊天 App</title>        <style>        /*             ================================================================            【全局样式重置】            - 清除所有默认边距和内边距            - 使用 border-box 盒模型，方便计算尺寸            - 设置默认字体为苹方/微软雅黑            ================================================================        */        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", sans-serif;            /* 禁止文字选中，提升App体验 */            -webkit-user-select: none;            user-select: none;            /* 禁止长按弹出菜单 */            -webkit-touch-callout: none;        }                /*             【页面主体样式】            - 纯白背景色            - 黑色字体            - 隐藏横向滚动条        */        html, body {            width: 100%;            height: 100%;            background-color: #ffffff;            color: #000000;            overflow: hidden;        }                /*             ================================================================            【全屏容器】            - 占满整个视口            - 使用 Flex 布局，垂直排列            - 作为所有内容的根容器            ================================================================        */        #app-container {            width: 100vw;            height: 100vh;            height: 100dvh;            display: flex;            flex-direction: column;            position: relative;            overflow: hidden;        }        /*             ================================================================            【SVG图标通用样式】            - 统一使用黑色线条            - 无填充            ================================================================        */        .icon-svg {            width: 100%;            height: 100%;            stroke: #333;            stroke-width: 1.5;            fill: none;            stroke-linecap: round;            stroke-linejoin: round;        }        /*             ================================================================            【顶部导航栏】            - 固定在页面顶部            - 高度50px            - 包含用户信息和添加按钮            ================================================================        */        .top-nav {            height: 50px;            min-height: 50px;            width: 100%;            background-color: #ffffff;            border-bottom: 1px solid #f0f0f0;            display: flex;            align-items: center;            justify-content: space-between;            padding: 0 15px;            position: relative;            z-index: 100;        }                /*             【用户信息区域】            - 左侧显示头像和用户名            - 点击后打开侧边栏        */        .user-info {            display: flex;            align-items: center;            gap: 10px;            cursor: pointer;            padding: 5px;            border-radius: 8px;            transition: background-color 0.2s ease;        }        .user-info:active {            background-color: #f5f5f5;        }                /*             【用户头像】            - 圆形头像            - 默认显示"薯"字        */        .user-avatar {            width: 35px;            height: 35px;            border-radius: 50%;            background-color: #f5f5f5;            display: flex;            align-items: center;            justify-content: center;            font-weight: bold;            font-size: 14px;            color: #333;        }                /* 【用户名称】 */        .user-name {            font-size: 16px;            font-weight: 500;            color: #000;        }                /*             【添加按钮】            - 右上角的加号按钮            - 点击后弹出添加AI好友/群聊的选项        */        .add-btn {            width: 35px;            height: 35px;            border-radius: 50%;            background-color: #f5f5f5;            display: flex;            align-items: center;            justify-content: center;            cursor: pointer;            padding: 8px;            transition: all 0.2s ease;        }        .add-btn:active {            background-color: #e8e8e8;            transform: scale(0.95);        }        /*             ================================================================            【侧边功能栏】            - 从左侧滑出的菜单            - 包含用户名片和各种功能入口            - 默认隐藏在屏幕左侧            ================================================================        */        .side-menu {            position: fixed;            top: 0;            left: -100%;            width: 80%;            max-width: 320px;            height: 100vh;            height: 100dvh;            background-color: #ffffff;            z-index: 300;            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);            display: flex;            flex-direction: column;            box-shadow: 2px 0 10px rgba(0,0,0,0.1);        }        .side-menu.open {            left: 0;        }                /*             【用户名片区域】            - 显示用户头像、名称            - 点击可编辑个性名片        */        .card-info {            display: flex;            flex-direction: column;            align-items: center;            padding: 40px 20px 25px;            background-color: #fafafa;            border-bottom: 1px solid #f0f0f0;        }                /* 【名片头像】 */        .card-avatar {            width: 70px;            height: 70px;            border-radius: 50%;            background-color: #e8e8e8;            margin-bottom: 12px;            display: flex;            align-items: center;            justify-content: center;            font-size: 28px;            font-weight: bold;            color: #666;        }                /* 【名片用户名】 */        .card-name {            font-size: 18px;            font-weight: bold;            color: #000;            margin-bottom: 5px;        }                /* 【个性签名】 */        .card-signature {            font-size: 12px;            color: #999;            margin-bottom: 10px;        }                /* 【编辑名片按钮】 */        .card-edit {            font-size: 12px;            color: #666;            text-decoration: underline;            cursor: pointer;            padding: 5px 10px;        }        .card-edit:active {            color: #333;        }                /*             【功能菜单列表】            - 包含钱包、收藏、表情包等功能        */        .menu-list {            flex: 1;            padding: 10px 0;            overflow-y: auto;        }                /* 【菜单项样式】 */        .menu-item {            display: flex;            align-items: center;            gap: 15px;            padding: 14px 20px;            cursor: pointer;            transition: background-color 0.2s ease;        }        .menu-item:active {            background-color: #f5f5f5;        }                /*             【菜单图标容器】            - 包含SVG线条图标        */        .menu-icon {            width: 22px;            height: 22px;            display: flex;            align-items: center;            justify-content: center;        }                /* 【菜单文字】 */        .menu-text {            font-size: 15px;            color: #333;        }                /* 【菜单分隔线】 */        .menu-divider {            height: 1px;            background-color: #f0f0f0;            margin: 10px 20px;        }        /*             ================================================================            【遮罩层】            - 侧边栏打开时显示            - 点击可关闭侧边栏            - 半透明黑色背景            ================================================================        */        .mask {            position: fixed;            top: 0;            left: 0;            width: 100vw;            height: 100vh;            height: 100dvh;            background-color: rgba(0, 0, 0, 0.4);            z-index: 250;            opacity: 0;            visibility: hidden;            transition: all 0.3s ease;        }        .mask.show {            opacity: 1;            visibility: visible;        }        /*             ================================================================            【主内容区域】            - 位于顶部导航栏和底部标签栏之间            - 可滚动显示内容            - 根据标签切换显示不同页面            ================================================================        */        .main-content {            flex: 1;            overflow-y: auto;            overflow-x: hidden;            display: none;            -webkit-overflow-scrolling: touch;        }        .main-content.active {            display: block;        }                /*             ================================================================            【消息页面】            - 显示所有AI聊天会话列表            ================================================================        */        .msg-page {            padding: 0;        }                /* 【搜索栏】 */        .search-bar {            padding: 10px 15px;            background-color: #fff;            position: sticky;            top: 0;            z-index: 10;        }        .search-input {            width: 100%;            height: 36px;            background-color: #f5f5f5;            border: none;            border-radius: 18px;            padding: 0 15px;            font-size: 14px;            color: #333;            outline: none;        }        .search-input::placeholder {            color: #999;        }                /* 【消息列表容器】 */        .msg-list {            padding: 0;        }                /* 【单条消息项】 */        .msg-item {            display: flex;            align-items: center;            gap: 12px;            padding: 12px 15px;            background-color: #fff;            border-bottom: 1px solid #f5f5f5;            cursor: pointer;            transition: background-color 0.2s ease;        }        .msg-item:active {            background-color: #f5f5f5;        }        .msg-item.pinned {            background-color: #fafafa;        }                /* 【消息头像】 */        .msg-avatar {            width: 48px;            height: 48px;            min-width: 48px;            border-radius: 50%;            background-color: #f0f0f0;            display: flex;            align-items: center;            justify-content: center;            font-size: 18px;            color: #666;            position: relative;        }                /* 【未读消息红点】 */        .msg-badge {            position: absolute;            top: -2px;            right: -2px;            min-width: 18px;            height: 18px;            background-color: #ff4d4f;            border-radius: 9px;            font-size: 11px;            color: #fff;            display: flex;            align-items: center;            justify-content: center;            padding: 0 5px;        }                /* 【消息内容区域】 */        .msg-content {            flex: 1;            min-width: 0;        }                /* 【消息标题行】 */        .msg-header {            display: flex;            justify-content: space-between;            align-items: center;            margin-bottom: 4px;        }                /* 【联系人名称】 */        .msg-title {            font-size: 16px;            font-weight: 500;            color: #000;            white-space: nowrap;            overflow: hidden;            text-overflow: ellipsis;        }                /* 【消息时间】 */        .msg-time {            font-size: 11px;            color: #999;            white-space: nowrap;        }                /* 【最后一条消息预览】 */        .msg-desc {            font-size: 13px;            color: #999;            white-space: nowrap;            overflow: hidden;            text-overflow: ellipsis;        }        /*             ================================================================            【好友页面】            - 管理AI聊天分组            ================================================================        */        .friend-page {            padding: 0;        }                /* 【好友分组】 */        .friend-group {            margin-bottom: 0;        }                /* 【分组标题栏】 */        .group-header {            display: flex;            justify-content: space-between;            align-items: center;            padding: 12px 15px;            background-color: #fafafa;            border-bottom: 1px solid #f0f0f0;            cursor: pointer;        }                /* 【分组标题左侧】 */        .group-title-left {            display: flex;            align-items: center;            gap: 8px;        }                /* 【展开/收起箭头】 */        .group-arrow {            width: 12px;            height: 12px;            border-right: 2px solid #666;            border-bottom: 2px solid #666;            transform: rotate(-45deg);            transition: transform 0.2s ease;        }        .group-header.collapsed .group-arrow {            transform: rotate(45deg);        }                /* 【分组名称】 */        .group-title {            font-size: 14px;            font-weight: 500;            color: #333;        }                /* 【分组人数】 */        .group-count {            font-size: 12px;            color: #999;        }                /* 【分组编辑按钮】 */        .group-edit {            font-size: 12px;            color: #666;            padding: 5px 10px;        }                /* 【好友列表】 */        .friend-list {            display: none;            flex-direction: column;        }        .friend-list.show {            display: flex;        }                /* 【单个好友项】 */        .friend-item {            display: flex;            align-items: center;            gap: 12px;            padding: 10px 15px 10px 35px;            background-color: #fff;            border-bottom: 1px solid #f5f5f5;            cursor: pointer;            transition: background-color 0.2s ease;        }        .friend-item:active {            background-color: #f5f5f5;        }                /* 【好友头像】 */        .friend-avatar {            width: 42px;            height: 42px;            min-width: 42px;            border-radius: 50%;            background-color: #f0f0f0;            display: flex;            align-items: center;            justify-content: center;            font-size: 16px;            color: #666;        }                /* 【好友信息】 */        .friend-info {            flex: 1;            min-width: 0;        }                /* 【好友名称】 */        .friend-name {            font-size: 15px;            color: #000;            margin-bottom: 2px;        }                /* 【好友签名/状态】 */        .friend-status {            font-size: 12px;            color: #999;            white-space: nowrap;            overflow: hidden;            text-overflow: ellipsis;        }        /*             ================================================================            【动态页面】            - 发现功能入口页面            ================================================================        */        .dynamic-page {            padding: 0;        }                /* 【功能列表】 */        .func-list {            padding: 10px 0;        }                /* 【功能项】 */        .func-item {            display: flex;            align-items: center;            justify-content: space-between;            padding: 14px 15px;            background-color: #fff;            border-bottom: 1px solid #f5f5f5;            cursor: pointer;            transition: background-color 0.2s ease;        }        .func-item:active {            background-color: #f5f5f5;        }                /* 【功能项左侧】 */        .func-left {            display: flex;            align-items: center;            gap: 12px;        }                /* 【功能图标容器】 */        .func-icon {            width: 40px;            height: 40px;            border-radius: 8px;            background-color: #f5f5f5;            display: flex;            align-items: center;            justify-content: center;            padding: 8px;        }                /* 【功能名称和描述】 */        .func-info {            display: flex;            flex-direction: column;            gap: 2px;        }        .func-name {            font-size: 16px;            font-weight: 500;            color: #000;        }        .func-desc {            font-size: 12px;            color: #999;        }                /* 【功能项右侧箭头】 */        .func-arrow {            width: 8px;            height: 8px;            border-top: 2px solid #ccc;            border-right: 2px solid #ccc;            transform: rotate(45deg);        }                /* 【功能分隔区域】 */        .func-divider {            height: 10px;            background-color: #f5f5f5;        }        /*             ================================================================            【功能子页面容器】            ================================================================        */        .sub-page {            position: fixed;            top: 0;            left: 100%;            width: 100%;            height: 100vh;            height: 100dvh;            background-color: #fff;            z-index: 200;            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);            display: flex;            flex-direction: column;        }        .sub-page.open {            left: 0;        }                /* 【子页面顶部导航】 */        .sub-nav {            height: 50px;            min-height: 50px;            display: flex;            align-items: center;            padding: 0 15px;            background-color: #fff;            border-bottom: 1px solid #f0f0f0;        }                /* 【返回按钮】 */        .back-btn {            display: flex;            align-items: center;            gap: 5px;            padding: 8px 0;            cursor: pointer;            font-size: 15px;            color: #333;        }        .back-arrow {            width: 10px;            height: 10px;            border-left: 2px solid #333;            border-bottom: 2px solid #333;            transform: rotate(45deg);        }                /* 【子页面标题】 */        .sub-title {            flex: 1;            text-align: center;            font-size: 17px;            font-weight: 500;            color: #000;            margin-right: 60px;        }                /* 【子页面内容区域】 */        .sub-content {            flex: 1;            overflow-y: auto;            padding: 15px;            -webkit-overflow-scrolling: touch;        }                /* 【占位提示文字】 */        .placeholder-text {            text-align: center;            color: #999;            padding: 50px 20px;            font-size: 14px;            line-height: 1.8;        }        /*             ================================================================            【底部标签栏】            ================================================================        */        .tab-bar {            height: 55px;            min-height: 55px;            width: 100%;            background-color: #ffffff;            border-top: 1px solid #f0f0f0;            display: flex;            justify-content: space-around;            align-items: center;            padding-bottom: env(safe-area-inset-bottom);        }                /* 【标签项】 */        .tab-item {            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            gap: 3px;            cursor: pointer;            padding: 5px 20px;            opacity: 0.5;            transition: opacity 0.2s ease;        }        .tab-item.active {            opacity: 1;        }
