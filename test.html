<!DOCTYPE html>
<html>
<head>
    <title>JavaScript语法检查</title>
</head>
<body>
    <h1>JavaScript语法检查</h1>
    <div id="result">检查中...</div>
    <script>
        // 尝试加载app.js并检查是否有语法错误
        fetch('app.js')
            .then(r => r.text())
            .then(code => {
                try {
                    // 使用Function构造函数来检查语法
                    new Function(code);
                    document.getElementById('result').textContent = '✅ app.js 语法正确';
                } catch (e) {
                    document.getElementById('result').textContent = '❌ app.js 有语法错误: ' + e.message;
                    console.error(e);
                }
            })
            .catch(e => {
                document.getElementById('result').textContent = '❌ 无法加载app.js: ' + e.message;
                console.error(e);
            });
    </script>
</body>
</html>
